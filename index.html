
<!DOCTYPE html>
<html>
<head>
 <title> OpenStreetMaps - Leaflet </title>
 <meta charset="utf-8" />
 <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="map" style="height: 800px"></div>
    <script
        src="script.js">
    </script>
    <script>
        var map = L.map('map').setView([48.000000, 21.000000], 4);
        mapLink =
            '<a href="http://openstreetmap.org">OpenStreetMap</a>';
        L.tileLayer(
            'osm_tiles/{z}/{x}/{y}.png', {
            attribution: '&copy; ' + mapLink + ' Contributors',
            maxZoom: 18,
            }).addTo(map);
    </script>
</body>
</html>
